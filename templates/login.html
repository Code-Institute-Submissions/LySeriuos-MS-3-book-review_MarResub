{% extends "base.html" %}
{% block content %}
   
    <h2>{{ page_title}}</h2>

    <br>
    <div class="container">
       
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="/static/img/bookquote.jpg" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="POST" action="{{ url_for('login') }}">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <h4 class="lead fw-normal mb-0 me-3 textsize">Sign in with:  </h4>
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                </div>
      
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <!-- Email input -->
                <div class="form-group form-outline mb-4">
                  <input type="text" id="username" name="username" type="text" class="form-control form-control-lg validate" minlength="4" 
                        maxlength="10" pattern="^[a-zA-Z0-9]{4,10}$" required placeholder="Username"/>                  
                </div>
      
                <!-- Password input -->
                <div class="form-group form-outline mb-4">
                  <input type="password" id="password" name="password" type="text" class="form-control form-control-lg validate" minlength="6" 
                      maxlength="10" pattern="^[a-zA-Z0-9]{6,10}$" required placeholder="Enter Password"/>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                  <a href="#!" class="text-body">Forgot password?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Log In</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{{ url_for('register') }}"
                      class="link-danger">Register</a></p>
                </div>      
              </form>
            </div>
          </div>
        </div>
        
      
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  {% endblock %}
